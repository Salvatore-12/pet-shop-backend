spring.config.import=file:env.properties
#Server Config
server.port=${SERVER_PORT}
#Lato POSTgreSQL config
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL_NAME}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=public
#Mailgun
mailgun.apikey=${MAILGUN_API_KEY}
mailgun.domainname=${MY_DOMAIN}
#cloudinary
my-cloudinary.name=${CLOUDINARY_NAME}
my-cloudinary.apikey=${CLOUDINARY_APIKEY}
my-cloudinary.secret=${CLOUDINARY_SECRET}
# JWT
spring.jwt.secret=${JWT_SECRET}
